set -g default-terminal "screen-256color"
# Mouse mode
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on
set mouse-utf8 off

# Fix terminal colors
set -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm:colors=256'

# Instant ESC key
set -s escape-time 0
